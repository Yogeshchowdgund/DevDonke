<div class="coursesContainer container-fluid">
    <div class="row">
        <h4 class="h4" style="margin-bottom: 0;">{{title}}</h4>
    </div>
    @for(subject of subjects; track subject.title){
        <div class="row subjectCard ps-3 pe-3 my-3">
            <div class="col-12 subjectCardTitle my-1 pt-3">
                <h5 class="h5">{{subject.title}}</h5>
            </div>
            <div class="col-12 py-3" style="padding-left: 0;padding-right: 0;">
                <div class="w-100 overflow-auto">
                    <div class="d-flex flex-row flex-nowrap">
                        @for(chapter of subject.chapters; track chapter.CourseTitle){
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3 flex-shrink-0" style="max-width: 16rem;">
                                <div class="card mt-1 me-3" [ngStyle]="{'background-color':chapter.bgColor}">
                                    <div class="card-body">
                                        <h5 class="card-title">{{chapter.CourseTitle}}</h5>
                                        <p class="card-text">
                                            {{chapter.CoursesCardSummary}}
                                        </p>
                                        <button href="#" class="btn_startLearning" [ngStyle]="{'background-color':chapter.bgColor}">
                                            {{ btnName }} <i class="bi bi-arrow-up-right"></i>
                                          </button>
                                    </div>
                                </div>
                            </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    }
</div>
